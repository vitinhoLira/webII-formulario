<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de usuários</title>
</head>
<body>
    
<script>

    fetch('https://dummyjson.com/users')
    .then( function(response) {

        return response.json();

    }).then( function (data) {

        var allUsers = data.users;

        for (var i = 0; i < allUsers.length; i++){

            document.write("| ID: "+allUsers[i].id+"| Primeiro nome: "+allUsers[i].firstName+" | Ùltimo nome: "+allUsers[i].lastName+" | Idade: "+allUsers[i].age+" | Sexo: "+allUsers[i].gender+" | Email: "+allUsers[i].email+" | Contato: "+allUsers[i].phone+" | Username: "+allUsers[i].username+" | Senha: "+allUsers[i].password+" | Aniversário: "+allUsers[i].birthDate+" | Tipo Sanguineo: "+allUsers[i].bloodGroup+" | Altura: "+allUsers[i].height+" | Endereço: "+allUsers[i].address+" | MacAdress: "+allUsers[i].macAddress+" | Universidade: "+allUsers[i].university+" | CPF: "+allUsers[i].ssn+" | <br><br>");
            console.log(allUsers[0].address)

        }
        
    })

</script>


</body>
</html>
